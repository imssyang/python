<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %}</title>
    <script src="{{ url_for('static', filename='jquery/jquery-3.6.4.min.js') }}"></script>
    <script src="{{ url_for('static', filename='jquery/jquery.json-viewer.js') }}"></script>
    <link href="{{ url_for('static', filename='jquery/jquery.json-viewer.css') }}" type="text/css" rel="stylesheet">
    <script src="{{ url_for('static', filename='echarts/echarts.min.js') }}"></script>
  </head>
  <body>
    <div id="main-data">
      {% block media_data %}{% endblock %}
    </div>

    <div id="main-chart">
      {% block chart_video %}{% endblock %}
      {% block chart_audio %}{% endblock %}
      {% block chart_avmix %}{% endblock %}
    </div>
  </body>
</html>
