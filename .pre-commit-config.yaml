# https://pre-commit.com
# https://github.com/pre-commit/pre-commit-hooks
# https://github.com/psf/black
#
# Apply to all files without commiting:
#   pre-commit run --all-files
exclude: '^(app|archive|bin|data|envs|include|lib|share)/'
repos:
- repo: local
  hooks:
    - id: check-ast-json
      name: check-ast-json
      entry: check-json
      language: system
      types: [python]
      files: '.*\.json$'
    - id: check-ast-toml
      name: check-ast-toml
      entry: check-toml
      language: system
      types: [python]
      files: '.*\.toml$'
    - id: check-ast-xml
      name: check-ast-xml
      entry: check-xml
      language: system
      types: [python]
      files: '.*\.xml$'
    - id: check-ast-yaml
      name: check-ast-yaml
      entry: check-yaml
      language: system
      types: [python]
      files: '.*\.yaml$'
    - id: check-fs-symlinks
      name: check-fs-symlinks
      entry: check-symlinks
      language: system
      types: [python]
    - id: check-git-merge-conflict
      name: check-git-merge-conflict
      entry: check-merge-conflict
      language: system
      types: [python]
    - id: check-python-ast
      name: check-python-ast
      entry: check-ast
      language: system
      types: [python]
      files: 'sample/.*\.py$'
    - id: check-python-debug-statements
      name: check-python-debug-statements
      entry: debug-statement-hook
      language: system
      types: [python]
      files: 'sample/.*\.py$'
    - id: check_python_by_pylint
      name: check_python_by_pylint
      entry: pylint
      language: system
      types: [python]
      args:
        [
          "--reports=n",
          "--score=y"
        ]
      exclude: '.*/(test).*'
      files: 'sample/.*\.py$'
    - id: fix-file-needless-endline
      name: fix-file-needless-endline
      entry: end-of-file-fixer
      language: system
      types: [python]
    - id: fix-file-mixed-line-ending
      name: fix-file-mixed-line-ending
      entry: mixed-line-ending
      language: system
      types: [python]
      args:
        [
          "--fix=auto"
        ]
    - id: fix-file-trailing-whitespace
      name: fix-file-trailing-whitespace
      entry: trailing-whitespace-fixer
      language: system
      types: [python]
    - id: fix-file-utf8-byte-order-marker
      name: fix-file-utf8-byte-order-marker
      entry: fix-byte-order-marker
      language: system
      types: [python]
    - id: fix-json-pretty-format
      name: fix-json-pretty-format
      entry: pretty-format-json
      language: system
      types: [python]
      args:
        [
          "--autofix",
          "--indent 4",
          "--no-ensure-ascii"
        ]
      files: '.*\.json$'
    - id: fix-python-by-black
      name: fix-python-by-black
      entry: black
      language: system
      types: [python]
      files: 'sample/.*\.py$'
    - id: fix-python-requirements-txt
      name: fix-python-requirements-txt
      entry: requirements-txt-fixer
      language: system
      types: [python]
      files: '.*/requirements.*\.txt$'

